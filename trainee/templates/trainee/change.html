{% extends 'trainee/base.html' %}

{% block content %}
<div class="container">
    <br>
    <br>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button type="submit" style="display: inline-block; padding: 10px 20px; background-color: #007bff; color: #fff; text-decoration: none; border: 1px solid #007bff; border-radius: 5px;">Save</button>
        <a href="{% url 'profile' %}" class="button" style="display: inline-block; padding: 10px 20px; background-color: #007bff; color: #fff; text-decoration: none; border: 1px solid #007bff; border-radius: 5px;">Cancel</a>
    </form>
</div>    
{% endblock %}
