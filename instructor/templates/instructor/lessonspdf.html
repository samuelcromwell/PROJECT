<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>List of all Lessons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .logo {
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 20px;
    }

   
  </style>
</head>
<body>
  <img class="logo" src="{{ logo_path }}" alt="Logo" style="width: 150px; height: auto;">

  <h2 style="text-align: center;">LIST OF LESSONS</h2>
  <!-- Display current date -->
  <p style="text-align: right; font-weight: bold;">Date: {{ date }}</p>
<div>

  <table>
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Lesson Name</th>
        <th scope="col">Date</th>
        <th scope="col">Duration</th>
      </tr>
    </thead>
    <tbody>
        {% for event in events %}
        <tr>
            <td>{{ event.id }}</td>                            
            <td>{{ event.name }}</td>
            <td>{{ event.start|date }}</td>
            <td>{{ event.start|date:"H:i" }} - {{ event.end|date:"H:i" }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
