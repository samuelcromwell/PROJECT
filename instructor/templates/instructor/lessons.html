<!doctype html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Show Info</title>
</head>
 
<body>
<div class="container">
  <div class="container">
    <div class="row">
        <div class="col-md-12 logo-container">
            <img class="logo" src="{% static 'images/logo.png' %}" alt="Logo" style="width: 150px; height: auto;">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3>List of Lessons</h3>
        </div>
        <div class="col-md-6 text-end">
            <a href="{% url 'instbase' %}" class="btn btn-primary btn-lg">GO BACK</a>
        </div>
    </div>
</div>
   
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Lesson Name</th>
                    <th scope="col">Date</th>
                    <th scope="col">Duration</th>
                </tr>
                </thead>
                <tbody>
                {% for event in events %}

                    <tr>
                        <td>{{ event.id }}</td>                            
                        <td>{{ event.name }}</td>
                        <td>{{ event.start|date }}</td>
                        <td>{{ event.start|date:"H:i" }} - {{ event.end|date:"H:i" }}</td>

                    </tr>

                {% endfor %}
                 
                </tbody>
            </table>

        </div>
    </div>

    <a class="btn btn-primary m-2" href="{% url 'lessonpdf' %}">Download List</a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
