<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <title>Python Django How To Use DataTables with Insert Data Jquery Ajax</title> -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.2/css/dataTables.dataTables.min.css"/> 
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.2/css/dataTables.dataTables.css"/> 
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/3.0.1/css/buttons.dataTables.css"/> 
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
    <div class="container">
        <div>
       
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-{{message.tags}}">{{message}}
                </div>
              {% endfor %}
            {% endif %}
            
          </div>     
        {% block body %}
        {% endblock %}
</div>    
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/2.0.2/js/dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/3.0.1/js/dataTables.buttons.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/3.0.1/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.print.min.js"></script>
<script type="text/javascript"></script>
<script>
    $(document).ready(function () {
        $('#table').DataTable({
            dom: 'Blfrtip',
            buttons: [
                {
                    extend: 'pdfHtml5',
                    customize: function (doc) {
                        // Remove the "EXPORTED DATA" header from the PDF document
                        doc.content.splice(0, 1);
                        
                        // Add today's date at the top of the PDF document
                        var today = new Date();
                        var formattedDate = today.toLocaleDateString('en-US', {
                            day: 'numeric',
                            month: 'long',
                            year: 'numeric'
                        });
                        doc.content.unshift({
                            text: 'Date: ' + formattedDate,
                            margin: [0, 0, 0, 10] // Adjust margins as needed
                        });
                    }
                },
                'copy', 'excel', 'print'
            ]
        });
    });
</script>
</html>
