{% extends 'drive/base.html' %}

{% block content %}

<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #f1f1f1;
}

li a {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
}

li a.active {
  background-color: #04AA6D;
  color: white;
}

li a:hover:not(.active) {
  background-color: #555;
  color: white;
}
</style>
</head>
<body>



<ul>
  <li><a class="active" href="">My Schedule</a></li>
  <li><a href="">View Progress</a></li>
  <li><a href="">Finances</a></li>
 
</ul>

</body>
</html>

{% endblock %}
